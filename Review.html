<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/logo-wmm.png">
  <title>We Make Memories</title>
</head>
<body>
  <div class="container">

    <div class="navigation">

        <a href="index.html">Home</a>
        <a href="Services.html">Services</a>

        <img src="images/logo-black.png" class="logo" alt="We Make Memories">

        <a href="Review.html">Reviews</a>
        <a href="About.html">About Us</a>

    </div>

    <div class="main">

    </div>

    <div class="footer">
      <p>To Contact us fill the form below:</p>
      <form action="post" class="form">
        <label for="name">Name:</label>
        <input type="text">
        <label for="mail">Email:</label>
        <input type="email">
        <label for="number">Number:</label>
        <input type="number">
        <label for="country">Country:</label>
        <select name="Country" id="country">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Spain">Spain</option>
        </select>
        <label for="review">Details about event:</label>
        <textarea name="review" id="review" cols="30" rows="10"></textarea>
        <button type="button">Submit</button>
      </form>
    </div>

  </div>
</body>
</html>
